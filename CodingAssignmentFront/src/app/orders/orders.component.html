<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order NO. </th>
        <td mat-cell *matCellDef="let row" class="order-id"> #{{row.OrderId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of order </th>
        <td mat-cell *matCellDef="let row"> {{row.OrderDate | date:'dd-MM-yyyy'}} </td>
      </ng-container>
  

      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped date </th>
        <td mat-cell *matCellDef="let row"> {{row.ShippedDate | date:'dd-MM-yyyy'}} </td>
      </ng-container>
  
 
      <ng-container matColumnDef="freight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Freight </th>
        <td mat-cell *matCellDef="let row"> {{row.Freight}} </td>
      </ng-container>

      <ng-container matColumnDef="shipCity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped to </th>
        <td mat-cell *matCellDef="let row"> {{row.ShipCity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="openDialog(row.OrderId)">
            <mat-icon>info</mat-icon>
          </button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10" aria-label="Select page of users"></mat-paginator>
  </div>
